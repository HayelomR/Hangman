<!DOCTYPE html>
<html>
<head>
  <title>learn types of flowers</title>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <title>Hangman Flowers Game</title>
  <body>
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">

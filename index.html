<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <title>Hangman Flowers Game</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand name" href="#">Hayelom Reda</a>
      </div><!-- closes the class-->
    </nav>
    <header>FLOWERS HANGMAN</header>
  </div>
  <div class="main-container">
    <section id="flowers">
      <p class="start">PRESS ANY KEY TO GET STARTED</p>
      <div class="row">
        <div class="col-md-4">
          <p> WINS = <span id="wins"></span></p> 
          <p> LOSS = <span id="Losses"></span></p>
        </div><!--this closes the column-->
        <div class="col-md-4">
          <p>CURRENT WORD = <span id="word-placeholder"></span></p> 
        </div><!--this closes the column-->
        <div class="col-md-4">
          <p>NUMBER OF GUESSES REMAINING = <span id="guesses">10</span></p> 
          <p>LETTERS ALREADY GUESSED = <span id="letters-guessed"></span></p>
        </div><!--this closes the column-->
      </div>
    </div>  <!--this closes the row-->
  </section>
</div><!--this closes the container-->
<footer class="footer">
  <div class="container">&#64; 2017 Hayelom Reda</p><!--this container if for the class -->
  </div>
  <script type="text/javascript" src="assets/javascript/games.js"></script>    
</body>
</html>
